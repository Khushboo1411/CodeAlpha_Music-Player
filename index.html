<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="music-player">
        <div class="visualizer" id="visualizer"></div>
        
        <h1>üéµ Music Player</h1>
        
        <div class="track-info">
            <div class="album-cover-container">
                <img src="https://i.pinimg.com/736x/28/bb/f9/28bbf9a6ca0604e82d6e7a01964a02db.jpg" alt="Album Cover" id="album-cover">
            </div>
            <div class="track-details">
                <h2 id="track-title">Select a Track</h2>
                <p id="track-artist">Unknown Artist</p>
            </div>
        </div>

        <audio id="audio-player" preload="metadata"></audio>

        <div class="controls">
            <button class="control-btn" id="prev-btn" title="Previous Track">‚èÆ</button>
            <button class="control-btn" id="play-pause-btn" title="Play/Pause">‚ñ∂</button>
            <button class="control-btn" id="next-btn" title="Next Track">‚è≠</button>
            <button class="control-btn" id="shuffle-btn" title="Toggle Shuffle">üîÄ</button>
        </div>

        <div class="progress-section">
            <div class="progress-container">
                <span class="time" id="current-time">0:00</span>
                <input type="range" id="progress-bar" min="0" max="100" value="0" aria-label="Track progress">
                <span class="time" id="duration">0:00</span>
            </div>
            
            <div class="volume-container">
                <span class="volume-icon">üîä</span>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7" aria-label="Volume control">
            </div>
        </div>

        <div class="playlist">
            
            <ul id="playlist-items"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
